<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Заголовок страницы семантической верстки</title>
	<link href="./css/style2.css" rel="stylesheet">
	<link href="./css/styler.css" rel="stylesheet">
	<!-- Подключение CSS файла bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
	<!-- Шапка сайта -->
	<header class="main-header">
	<div class="container">
		<div class="logo"><img src="./css/Logo_mart.png" class="rounded float-start" width="60px" alt="лого"></div>
		<!-- Навигация -->
		<menu class="menunav">
			<a href="https://olmeksky.github.io/matrix_fate2/">Главная</a>
			<a href="https://olmeksky.github.io/matrix_fate2/matr.html">Калькулятор 2</a>
			<a href="mailto:ShuSashi@yandex.ru">Контакты</a>
		</menu>
	</div>
	</header>
	<!-- Основное содержимое страницы в секции-->
	<main>
	<div class="container">
	<section>
		<div class="row">
	    		<div class="col-xl-9 col-lg-8 col-md-8 col-sm-12 col-12">
				<article style="margin-top: 40px;">
				<h1>На персональный рассчет</h1>
				<p class="par"></p>
				<div class="raschet" id="ras">
				  <div class="mblock">
				    <form action="./matrix.html" method="get">
				      <input type="date" class="form-control" name="datBirst" id="db" placeholder="Дата вашего рождения"> <br>
				      <button type="submit" class="btn btn-primary">Расcчитать</button>
				    </form>
				  </div>
				</div>
				</article>
				<article style="margin-top: 40px;">
					<h1>На расчет совместимости</h1>
					<div class="content">
						<p class="par"></p>
						<a href="#">Ссылка</a>
						<time></time>
						<div class="raschet" id="ras">
						<div class="mblock">
						<form action="./matrix2.html" method="get">
							<input type="date" class="form-control" name="datBirst" id="db" placeholder="Дата вашего рождения"> <br>
						        <input type="date" class="form-control" name="datBirst2" id="db" placeholder="Дата рождения вашей половинки"> <br>
							<button type="submit" class="btn btn-primary">Расcчитать</button>
						</form>
						</div>
						</div>
					</div>
				</article>
			</div>
			<div class="col-xl-3 col-lg-4 col-md-4 col-sm-12 col-12">
			<aside>
				<div class="banners">
					<div class="banner-item">
					<img src="./css/Banner_matrix.jpg" width="100%">
					</div>
				</div>
				<figure>
					<img src="matrix7.svg" class="rounded float-start" width="150px" alt="лого"><br />
					<figcaption>
						<span>Картинка матрицы судьбы</span>
						<a href="#">Перезагрузить</a>
					</figcaption>
				</figure>
				<div class="widget_1"></div>
				<div class="widget_2"></div>
			</aside>
			</div>
		</div>
	</section>
	</div>
	</main>
	<!-- Подвал сайта -->
	<footer class="main-footer">
	<div class="container-fluid">
	Copy
	<nav>
		<a href="#">Главная</a>
		<a href="#">Блог</a>
		<a href="#">Контакты</a>
	</nav>
	</div>
	</footer>
<!-- Подключение JS файла bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
