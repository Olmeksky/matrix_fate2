<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Заголовок страницы семантической верстки</title>
	<link href="./css/styler.css" rel="stylesheet">
	<!-- Подключение CSS файла bootstrap 5 -->

<body>
	<!-- Шапка сайта -->
	<header class="main-header">
	<div class="container">
		<div class="top-nav">
		<div class="logo"><img src="./css/Logo_mart.png" class="rounded float-start" width="60px" alt="лого"></div>
		<!-- Навигация -->
		<menu class="top-nav_menu">
			<ul>
			<li><a href="https://olmeksky.github.io/matrix_fate2/">Главная</a></li>
			<li><a href="https://olmeksky.github.io/matrix_fate2/matr.html">Калькулятор 2</a></li>
			<li><a href="mailto:ShuSashi@yandex.ru">Контакты</a></li>
			</ul>
		</menu>
		</div>
	</div>
	</header>
	<!-- Основное содержимое страницы в секции-->
	<main>
	<div class="container">
	<section>
		<div class="row">
	    		<div class="col-xl-9 col-lg-8 col-md-8 col-sm-12 col-12">
				<article>
				<h1>На персональный рассчет</h1>
				<div class="content">
					<div class="raschet" id="ras">
					  <div class="mblock">
					    <form action="./matrix.html" method="get">
					      <input type="date" class="form-control" name="datBirst" id="db" placeholder="Дата вашего рождения"> <br>
					      <button type="submit" class="btn btn-primary">Расcчитать</button>
					    </form>
					  </div>
					</div>
				</div>
				</article>
				<article>
				<h1>На расчет совместимости</h1>
				<div class="content">
					<form action="./matrix2.html" method="get">
						<input type="date" class="form-control" name="datBirst" id="db" placeholder="Дата вашего рождения"> <br>
						<input type="date" class="form-control" name="datBirst2" id="db" placeholder="Дата рождения вашей половинки"> <br>
						<button type="submit" class="btn btn-primary">Расcчитать</button>
					</form>
				</div>
				</article>
			</div>
			<div class="col-xl-3 col-lg-4 col-md-4 col-sm-12 col-12">
			<aside>
				<div class="banners">
					<div class="banner-item">
					<img src="./css/Banner_matrix.jpg" width="100%">
					</div>
				</div>
				<div class="widget_1"></div>
				<div class="widget_2"></div>
			</aside>
			</div>
		</div>
	</section>
	</div>
	</main>
	<!-- Подвал сайта -->
	<footer class="main-footer">
	<div class="container-fluid">
	Copy
	<nav>
		<a href="#">Главная</a>

	</nav>
	</div>
	</footer>
<!-- Подключение JS файла bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
