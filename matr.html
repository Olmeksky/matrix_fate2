<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Заголовок страницы семантической верстки</title>
	<link href="./css/styler.css" rel="stylesheet">
	<!-- Подключение CSS файла bootstrap 5 -->

	<div class="container">

			<article>
			<h1>Персональный рассчет</h1>
			<p class="podzagolovok">Рассчитайте личную матрицу судьбы.</p>

			      <input type="text" class="form-control" name="firstname" placeholder="Ваше имя"><br />
			      <input type="date" class="form-control" name="birthday" placeholder="Дата вашего рождения"> <br />
			      <select class="form-select" aria-label="gender">
				<option selected>Гендер</option>
				<option value="1">Мужчина</option>
				<option value="2">Женщина</option>
			      </select><br />
			      <button type="submit" class="btn btn-primary">Расcчитать</button>
			    </form>
			  </div>
			</div>
			</article>
			<div class="container">
				<div class="scheme"><img src="matrix7.svg" class="float-start" width="100%" height="100%" alt="схема матрицы судьбы"></div>
			</div>
		</div>
		<div class="col-3">

			<div class="chakri">

			      <tr>
				<th scope="col">#</th>

			    <tbody>

				<td>Otto</td>
				<td>@mdo</td>
			      </tr>
			      <tr>
				<th scope="row">6</th>
				<td>Jacob</td>
				<td>Thornton</td>
				<td>@fat</td>
			      </tr>
			      <tr>
				<th scope="row">5</th>
				<td>Mark</td>
				<td>Otto</td>
				<td>@mdo</td>
			      </tr>
			      <tr>
				<th scope="row">4</th>
				<td>Jacob</td>
				<td>Thornton</td>
				<td>@fat</td>
			      </tr>
			      <tr>
				<th scope="row">3</th>
				<td>Mark</td>
				<td>Otto</td>
				<td>@mdo</td>
			      </tr>
			      <tr>
				<th scope="row">2</th>
				<td>Jacob</td>
				<td>Thornton</td>
				<td>@fat</td>
			      </tr>
			      <tr>
				<th scope="row">1</th>
				<td>Mark</td>
				<td>Otto</td>
				<td>@mdo</td>
			      </tr>
			      <tr>
				<th scope="row">Итого:</th>
				<td>Jacob</td>
				<td>Thornton</td>
				<td>@fat</td>
			      </tr>
			    </tbody>
			  </table>
			</div>
		</aside>
		</div>
		</div>
	</section>
	</div>

	<!-- Подвал сайта -->
	<footer class="main-footer">
	<div class="container-fluid">
